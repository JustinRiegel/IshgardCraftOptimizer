<!DOCTYPE HTML>
<html>
  <link href="css/index.css" rel=stylesheet>
<body>
  <h1 class="header">Ishgard Craft Optimizer</h1>
  <div style="width: 100%;">

    <div id="crafter-use-div" class="crafter-use-div">
      <div style="grid-column: span 8; text-align: center;">
        <div style="display: inline-block;">
          <label style="grid-column: span 7; padding-right: 5px;">Crafters to use</label>
          <div class="individual-crafter-use-div" style="float: right;">
            <input type="checkbox" id="checkboxUseAll" checked>
            <label for="checkboxUseAll" id="checkboxUseAllLabel">All</label>
          </div>
        </div>
      </div>
      <div class="individual-crafter-use-div">
        <input type="checkbox" id="checkboxUseCRP" checked>
        <label for="checkboxUseCRP" id="checkboxUseCRPLabel">CRP</label>
      </div>
      
      <div class="individual-crafter-use-div">
        <input type="checkbox" id="checkboxUseBSM" checked>
        <label for="checkboxUseBSM" id="checkboxUseBSMLabel">BSM</label>
      </div>
      
      <div class="individual-crafter-use-div">
        <input type="checkbox" id="checkboxUseARM" checked>
        <label for="checkboxUseARM" id="checkboxUseARMLabel">ARM</label>
      </div>
      
      <div class="individual-crafter-use-div">
        <input type="checkbox" id="checkboxUseGSM" checked>
        <label for="checkboxUseGSM" id="checkboxUseGSMLabel">GSM</label>
      </div>
      
      <div class="individual-crafter-use-div">
        <input type="checkbox" id="checkboxUseLTW" checked>
        <label for="checkboxUseLTW" id="checkboxUseLTWLabel">LTW</label>
      </div>
      
      <div class="individual-crafter-use-div">
        <input type="checkbox" id="checkboxUseWVR" checked>
        <label for="checkboxUseWVR" id="checkboxUseWVRLabel">WVR</label>
      </div>
      
      <div class="individual-crafter-use-div">
        <input type="checkbox" id="checkboxUseALC" checked>
        <label for="checkboxUseALC" id="checkboxUseALCLabel">ALC</label>
      </div>
      
      <div class="individual-crafter-use-div">
        <input type="checkbox" id="checkboxUseCUL" checked>
        <label for="checkboxUseCUL" id="checkboxUseCULLabel">CUL</label>
      </div>
    </div>
  </div>
  <br>
  <div id="materials-tab-control" class="tab_container">
      <div id="materials-tab-header-area" class="tab_button_bar">
        <button class="tab_button tab_button--active" data-for-tab="1">Level 80</button>
        <button class="tab_button" data-for-tab="2">Level 70</button>
        <button class="tab_button" data-for-tab="3">Level 60</button>
        <button class="tab_button" data-for-tab="4">Level 40</button>
        <button class="tab_button" data-for-tab="5">Level 20</button>
      </div>
    <div class="tab_content tab_content--active" data-tab="1">
      <div id="materials-div" class="materials-div">
        <div>
          <label for="lvl80CedarLogs" class="materials-label">Cedar Logs</label>
          <input type="text" id="lvl80CedarLogs" class="materials-input" placeholder="Logs">
        </div>
        
        <div>
          <label for="lvl80Wheat" class="materials-label">Wheat</label>
          <input type="text" id="lvl80Wheat" class="materials-input" placeholder="Wheat">
        </div>
        
        <div>
          <label for="lvl80CottonBolls" class="materials-label">Cotton Bolls</label>
          <input type="text" id="lvl80CottonBolls" class="materials-input" placeholder="Bolls">
        </div>
        
        <div>
          <label for="lvl80Resin" class="materials-label">Resin</label>
          <input type="text" id="lvl80Resin" class="materials-input" placeholder="Resin">
        </div>
        
        <div>
          <label for="lvl80Tortoises" class="materials-label">Tortoises</label>
          <input type="text" id="lvl80Tortoises" class="materials-input" placeholder="Tortoises">
        </div>
        
        <div>
          <label for="lvl80BluespiritOre" class="materials-label">Bluespirit Ore</label>
          <input type="text" id="lvl80BluespiritOre" class="materials-input" placeholder="Bluespirit">
        </div>
        
        <div>
          <label for="lvl80GoldOre" class="materials-label">Gold Ore</label>
          <input type="text" id="lvl80GoldOre" class="materials-input" placeholder="Gold">
        </div>
        
        <div>
          <label for="lvl80MineralSand" class="materials-label">Mineral Sand</label>
          <input type="text" id="lvl80MineralSand" class="materials-input" placeholder="Sand">
        </div>
        
        <div>
          <label for="lvl80TruespringWater" class="materials-label">Truespring Water</label>
          <input type="text" id="lvl80TruespringWater" class="materials-input" placeholder="Water">
        </div>
        
        <div>
          <label for="lvl80RockSalt" class="materials-label">Rock Salt</label>
          <input type="text" id="lvl80RockSalt" class="materials-input" placeholder="Salt">
        </div>
        
        <div>
          <input type="button" id="resetButton" value="Reset">
          <input type="button" id="calculateButton" value="Calculate!">
        </div>
      </div>
      <br>  
      <div id="lvl80InfoTextAreaDiv" class="info-div">
        <textarea id="lvl80InfoTextArea" class="info-text-area" readonly rows="10" cols="60"></textarea>
      </div>
    </div>

    <div class="tab_content" data-tab="2">
      <p>
        Level 70 optimization is under construction.
      </p>
    </div>

    <div class="tab_content" data-tab="3">
      <p>
        Level 60 optimization is under construction.
      </p>
    </div>

    <div class="tab_content" data-tab="4">
      <p>
        Level 40 optimization is under construction.
      </p>
    </div>

    <div class="tab_content" data-tab="5">
      <p>
        Level 20 optimization is under construction.
      </p>
    </div>
  </div>

  <script src="js/ishgard_v2.js"></script>
</body>

</html>
