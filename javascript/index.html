  <h1 class="header">Ishgard Craft Optimizer</h1>

    <div id="crafter-use-div" class="crafter-use-div">
      <div style="grid-column: span 8; text-align: center;">
        <div style="display: inline-block;">
          <label style="grid-column: span 7; padding-right: 5px;">Crafters to use</label>
          <div class="individual-crafter-use-div" style="float: right;">
            <input type="checkbox" id="checkboxUseAll" checked>
            <label for="checkboxUseAll" id="checkboxUseAllLabel">All</label>
          </div>
        </div>
      </div>
      <div class="individual-crafter-use-div">
        <input type="checkbox" id="checkboxUseCRP" checked>
        <label for="checkboxUseCRP" id="checkboxUseCRPLabel">CRP</label>
      </div>
      
      <div class="individual-crafter-use-div">
        <input type="checkbox" id="checkboxUseBSM" checked>
        <label for="checkboxUseBSM" id="checkboxUseBSMLabel">BSM</label>
      </div>
      
      <div class="individual-crafter-use-div">
        <input type="checkbox" id="checkboxUseARM" checked>
        <label for="checkboxUseARM" id="checkboxUseARMLabel">ARM</label>
      </div>
      
      <div class="individual-crafter-use-div">
        <input type="checkbox" id="checkboxUseGSM" checked>
        <label for="checkboxUseGSM" id="checkboxUseGSMLabel">GSM</label>
      </div>
      
      <div class="individual-crafter-use-div">
        <input type="checkbox" id="checkboxUseLTW" checked>
        <label for="checkboxUseLTW" id="checkboxUseLTWLabel">LTW</label>
      </div>
      
      <div class="individual-crafter-use-div">
        <input type="checkbox" id="checkboxUseWVR" checked>
        <label for="checkboxUseWVR" id="checkboxUseWVRLabel">WVR</label>
      </div>
      
      <div class="individual-crafter-use-div">
        <input type="checkbox" id="checkboxUseALC" checked>
        <label for="checkboxUseALC" id="checkboxUseALCLabel">ALC</label>
      </div>
      
      <div class="individual-crafter-use-div">
        <input type="checkbox" id="checkboxUseCUL" checked>
        <label for="checkboxUseCUL" id="checkboxUseCULLabel">CUL</label>
      </div>
    </div>
  </div>
  <br>
  <div id="materials-tab-control" class="tab_container">
      <div id="materials-tab-header-area" class="tab_button_bar">
        <button class="tab_button tab_button--active" data-for-tab="1">Level 80</button>
        <button class="tab_button" data-for-tab="2">Level 70</button>
        <button class="tab_button" data-for-tab="3">Level 60</button>
        <button class="tab_button" data-for-tab="4">Level 40</button>
        <button class="tab_button" data-for-tab="5">Level 20</button>

        <label for="lvl80TruespringWater" class="materials-label">Truespring Water</label>

        <label for="lvl80RockSalt" class="materials-label">Rock Salt</label>
        <input type="text" id="lvl80RockSalt" class="materials-input" placeholder="Salt">
        
        <div>
          <input type="button" id="lvl80resetButton" value="Reset" class="reset-button">
        </div>
        <div>
          <input type="button" id="lvl80calculateButton" value="Calculate!" class="calculate-button">
        </div>
      </div>
      <br>  
      <div id="lvl80InfoTextAreaDiv" class="info-div">
        <textarea id="lvl80InfoTextArea" class="info-text-area" readonly rows="10" cols="60"></textarea>
